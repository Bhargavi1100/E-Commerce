<body>

          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">

            <li class="nav-item">

        </div>
      </nav>

  </section>
  <!-- contact start -->
  <section class="contact py-5 my-5" id="contact">
    <div class="container ">
      <div class="section_title text-center mb-5">
        <h1 class="text-capitalize">Contact Us</h1>
      </div>
      <div class="row mb-5">
        <div class="col-md-4 col-12">
          <div class="border border-success rounded shadow text-center p-3 br">
            <div class="mb-4">
              <img src="./assets/telephone-plus-fill.svg" class="fas fa-phone-alt fa-3x" alt="call" height="25px"
                width="25px">
            </div>
            <div>
              <h3>Let's Talk</h3>
              <p><b>Phone:</b> +91-9871243210</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-12">
          <div class="border border-success rounded shadow text-center p-3 br">
            <div class="mb-4">
              <img src="./assets/email.svg" class="fas fa-envelope-open fa-3x" alt="email" height="25px" width="25px">
            </div>
            <div>
              <h3>Drop a Line</h3>
              <p><b>Email:</b> paistore113@gmail.com</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-12">
          <div class="border border-success rounded shadow text-center p-3 br">
            <div class="mb-4">
              <img src="./assets/headset.svg" class="far fa-life-ring fa-3x" alt="Customer support" height="25px"
                width="25px">
            </div>
            <div>
              <h3>24x7 Support</h3>
              <p><b>Customer:</b> 1800 101 303</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-10 mx-auto mb-3 my-5 py-5 border shadow">
          <h3 class="text-center mb-3">Form</h3>
          <form action="contact.html" method="POST" id="form">
            <div class="form-group">

              <input name="name" id="name" type="text" placeholder="Name" class="form-control">
            </div>
            <div class="form-group">

              <input name="email" id="email" type="email" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">

              <textarea name="msg" id="msg" class="form-control" placeholder="Message"></textarea>
            </div>
            <button type="submit" class="btn btn-light">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- contact end -->
  <!--footer-->
